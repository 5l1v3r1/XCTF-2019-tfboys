<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TensorFlowBoys</title>
    <script src="{{ url_for('static', filename='js/jquery-1.12.3.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Deep learning model for malicious http flow detection
        </h1>

    </div>
    <div class="col-lg-8">
        <form name="form" method="post" action="/">
            <div class="form-group">
                <textarea class="form-control" rows="9" name="content"
                          placeholder="'{&quot;method&quot;:&quot;post&quot;,&quot;query&quot;:{},&quot;path&quot;:&quot;/login&quot;,&quot;statusCode&quot;:401,&quot;requestPayload&quot;:{&quot;username&quot;:&quot;Nick33&quot;,&quot;password&quot;:&quot;\'&nbsp;OR&nbsp;\'1\'=\'1\'&nbsp;/*&quot;}}'"></textarea>
            </div>
            <div class="form-group">
                <input id="float-submit" class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
        {% if message %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Result </h3>
            </div>
            <ul class="list-group">
                <li class="list-group-item list-group-item-notice">{{ message }}</li>
            </ul>
        </div>
        {% endif %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Model</h3>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    {{ model_msg }}
                    <a href="/model_download" class="btn btn-default btn-xs" role="button">Save</a>
                </li>
                <li class="list-group-item">
                    <form name="form" method="post" action="/model_upload" enctype="multipart/form-data">
                        <div class="form-group">
                            <p>upload custom model:
                                <input type="file" name="files">
                                <input class="btn btn-default btn-xs" type="submit" value="Submit">
                            </p>
                        </div>
                    </form>
                </li>
            </ul>


        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">Note</div>
            <ul class="list-group">
                <li class="list-group-item">Now everyone talks about AI.</li>
                <li class="list-group-item">How does it work?</li>
            </ul>
        </div>
    </div>
    <div class="col-lg-12">
        have fun.
    </div>
</div>
</body>
</html>
